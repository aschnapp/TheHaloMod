version: '3.5'

services:
  app:
    build:
      context: .
    volumes:
      - .:/app
      - static_volume:/app/static
    env_file:
      - '${ENV}'
    networks:
      - nginx_network

  nginx:
    image: nginx:1.13
    env_file:
      - '${ENV}'
    ports:
      - $PORT:443
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - /home/locoadmin/webhost/:/webhost
      - static_volume:/app/static
    depends_on:
      - app
    networks:
      - nginx_network

networks:
  nginx_network:
    driver: bridge
